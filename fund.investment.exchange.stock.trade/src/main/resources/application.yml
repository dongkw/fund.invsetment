spring:
  application:
    name: trade-app-${server.port}
  datasource:
    url: jdbc:h2:./data/trade/es/database;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
  #    username: root
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
    generate-ddl: true

server:
  port: 7080

axon:
  axonserver:
    servers: localhost
  distributed:
    enabled: true
  serializer:
    general: jackson
    messages: jackson
    events: jackson
  snapshot:
    event:
      count:
        threshold: 1
  event:
    parallel: 2
  command:
    retry:
      max-count: 5
      interval: 1000
      executor:
        count: 2
    
generator:
  workerId: 2

logging:
  level:
    root: info
    fund:
      investment: debug



